<div class="h-screen w-full flex flex-col">
  <section class="dark:bg-gray-900 flex-1 w-full flex items-center">
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:pt-2"
    >
      <div
        class="w-full bg-white border rounded-lg shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <a
            title="Back to home page"
            routerLink="/"
            class="cursor-pointer flex items-center gap-2 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            <img
              class="w-8 h-8"
              src="../../../assets/community.png"
              alt="Logo"
            />
            Sign in to your account
          </a>
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4 md:space-y-6"
          >
            <div id="input-group" class="relative">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                type="email"
                name="email"
                formControlName="email"
                id="email"
                class="bg-gray-50 border {{
                  loginForm.get('email')?.errors && isDirtyOrTouched('email')
                    ? 'border-red-500 outline-red-500 dark:border-red-500'
                    : 'border-gray-300'
                }} text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="ex@example.com"
              />
              <div
                *ngFor="let validation of validateMessages.email"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('email') &&
                    loginForm.get('email')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div id="input-group" class="relative">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Password</label
              >
              <input
                type="{{ isShowPassword ? 'text' : 'password' }}"
                name="password"
                formControlName="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border {{
                  loginForm.get('password')?.errors &&
                  isDirtyOrTouched('password')
                    ? 'border-red-500 outline-red-500 dark:border-red-500'
                    : 'border-gray-300'
                }} text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
              <span
                class="absolute right-0 mr-2 top-1/2 bottom-1/2 mt-[6px] text-gray-900 dark:text-white"
                (click)="onShowPassword()"
              >
                <svg
                  *ngIf="!isShowPassword"
                  width="15"
                  height="15"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.7429 5.09232C11.1494 5.03223 11.5686 5 12.0004 5C17.1054 5 20.4553 9.50484 21.5807 11.2868C21.7169 11.5025 21.785 11.6103 21.8231 11.7767C21.8518 11.9016 21.8517 12.0987 21.8231 12.2236C21.7849 12.3899 21.7164 12.4985 21.5792 12.7156C21.2793 13.1901 20.8222 13.8571 20.2165 14.5805M6.72432 6.71504C4.56225 8.1817 3.09445 10.2194 2.42111 11.2853C2.28428 11.5019 2.21587 11.6102 2.17774 11.7765C2.1491 11.9014 2.14909 12.0984 2.17771 12.2234C2.21583 12.3897 2.28393 12.4975 2.42013 12.7132C3.54554 14.4952 6.89541 19 12.0004 19C14.0588 19 15.8319 18.2676 17.2888 17.2766M3.00042 3L21.0004 21M9.8791 9.87868C9.3362 10.4216 9.00042 11.1716 9.00042 12C9.00042 13.6569 10.3436 15 12.0004 15C12.8288 15 13.5788 14.6642 14.1217 14.1213"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  *ngIf="isShowPassword"
                  width="15"
                  height="15"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.42012 12.7132C2.28394 12.4975 2.21584 12.3897 2.17772 12.2234C2.14909 12.0985 2.14909 11.9015 2.17772 11.7766C2.21584 11.6103 2.28394 11.5025 2.42012 11.2868C3.54553 9.50484 6.8954 5 12.0004 5C17.1054 5 20.4553 9.50484 21.5807 11.2868C21.7169 11.5025 21.785 11.6103 21.8231 11.7766C21.8517 11.9015 21.8517 12.0985 21.8231 12.2234C21.785 12.3897 21.7169 12.4975 21.5807 12.7132C20.4553 14.4952 17.1054 19 12.0004 19C6.8954 19 3.54553 14.4952 2.42012 12.7132Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12.0004 15C13.6573 15 15.0004 13.6569 15.0004 12C15.0004 10.3431 13.6573 9 12.0004 9C10.3435 9 9.0004 10.3431 9.0004 12C9.0004 13.6569 10.3435 15 12.0004 15Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <div
                *ngFor="let validation of validateMessages.password"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('password') &&
                    loginForm.get('password')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    aria-describedby="remember"
                    type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                    required=""
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300"
                    >Remember me</label
                  >
                </div>
              </div>
              <a
                routerLink="/"
                class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
                >Forgot password?</a
              >
            </div>
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="w-full {{
                loginForm.invalid
                  ? 'bg-blue-200 cursor-not-allowed'
                  : 'bg-blue-600 hover:bg-blue-800'
              }} text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Sign in
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet?
              <a
                routerLink="/signup"
                class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                >Sign up</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
  <app-toggle [class]="'hidden'"></app-toggle>
</div>
