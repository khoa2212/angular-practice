<div
  *ngIf="{
    employee: employee$ | async,
    departments: departmentList$ | async
  } as data"
  class="w-full flex flex-col items-center gap-2 py-3"
>
  <app-loading></app-loading>

  <form
    *ngIf="data.employee as employee"
    [formGroup]="editEmployeeForm"
    (ngSubmit)="onSubmit(employee)"
    id="employee-details"
    class="w-4/5 py-2 border rounded-md flex flex-col gap-2 items-center dark:border-gray-700"
  >
    <div class="w-full relative">
      <p class="ml-2 font-bold text-lg dark:text-white">Employee's details</p>
      <button
        *ngIf="!isEdit"
        type="button"
        class="border flex items-center gap-2 hover:bg-slate-100 rounded-md p-2 absolute top-0 right-0 mr-2 dark:text-white dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
        (click)="onEdit(employee)"
      >
        Edit
        <img class="w-5 h-5" src="../../../assets/edit.png" alt="Edit" />
      </button>
      <div *ngIf="isEdit" class="flex items-center absolute top-0 right-0 mr-2">
        <button
          data-modal-hide="popup-modal"
          type="submit"
          [disabled]="editEmployeeForm.invalid"
          class="{{
            editEmployeeForm.invalid
              ? 'bg-blue-200 pointer-events-none'
              : 'bg-blue-500 hover:bg-blue-800'
          }} p-2 text-white rounded-lg inline-flex gap-2 items-center text-center"
        >
          <div *ngIf="isLoading" role="status">
            <svg
              aria-hidden="true"
              class="inline w-5 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
          Submit
        </button>
        <button
          data-modal-hide="popup-modal"
          type="button"
          class="p-2 ms-3 text-gray-900 focus:outline-none bg-gray-200 rounded-lg border border-gray-200 hover:bg-gray-300 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          (click)="onCancel(employee)"
        >
          Cancel
        </button>
      </div>
    </div>
    <div class="w-full py-2 grid grid-cols-2 mt-2">
      <div class="col-span-1 px-2 flex flex-col gap-3">
        <span
          id="input-group"
          class="flex flex-wrap gap-2 items-center w-full relative"
        >
          <label for="firstName" class="font-bold basis-1/4 dark:text-white"
            >First name:
          </label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('firstName')?.errors &&
              isDirtyOrTouched('firstName')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} border flex-1 border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />

          <div
            *ngFor="let validation of validateMessages.firstName"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('firstName') &&
                editEmployeeForm.get('firstName')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
        <span
          id="input-group"
          class="flex flex-wrap gap-2 items-center relative"
        >
          <label for="middleName" class="font-bold basis-1/4 dark:text-white"
            >Middle name:
          </label>
          <input
            type="text"
            id="middleName"
            formControlName="middleName"
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('middleName')?.errors &&
              isDirtyOrTouched('middleName')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} flex-1 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />

          <div
            *ngFor="let validation of validateMessages.middleName"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('middleName') &&
                editEmployeeForm.get('middleName')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
        <span
          id="input-group"
          class="flex flex-wrap gap-2 items-center relative"
        >
          <label for="salary" class="font-bold basis-1/4 dark:text-white"
            >Salary:
          </label>
          <input
            type="number"
            id="salary"
            formControlName="salary"
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('salary')?.errors &&
              isDirtyOrTouched('salary')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} flex-1 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />

          <div
            *ngFor="let validation of validateMessages.salary"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('salary') &&
                editEmployeeForm.get('salary')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
        <span
          id="input-group"
          class="flex flex-wrap gap-2 items-center relative"
        >
          <label for="gender" class="font-bold basis-1/4 dark:text-white"
            >Gender:
          </label>
          <span
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('gender')?.errors &&
              isDirtyOrTouched('gender')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} p-2 flex-1 flex gap-10 border border-gray-300 text-md rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <span class="flex gap-2 items-center">
              <input
                name="gender"
                formControlName="gender"
                value="FEMALE"
                type="radio"
              />
              <label for="female">Female</label>
            </span>
            <span class="flex gap-2 items-center">
              <input
                name="gender"
                formControlName="gender"
                value="MALE"
                type="radio"
              />
              <label for="Male">Male</label>
            </span>
          </span>

          <div
            *ngFor="let validation of validateMessages.gender"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('gender') &&
                editEmployeeForm.get('gender')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
      </div>

      <!-- col-2 -->
      <div class="col-span-1 px-2 flex flex-col gap-3">
        <span
          id="input-group"
          class="flex flex-wrap gap-2 items-center relative"
        >
          <label for="lastName" class="font-bold basis-1/4 dark:text-white"
            >Last name:
          </label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('lastName')?.errors &&
              isDirtyOrTouched('lastName')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} flex-1 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />

          <div
            *ngFor="let validation of validateMessages.lastName"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('lastName') &&
                editEmployeeForm.get('lastName')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
        <span
          id="input-group"
          class="flex flex-wrap gap-2 items-center relative"
        >
          <label for="dateOfBirth" class="font-bold basis-1/4 dark:text-white"
            >Date of birth:
          </label>
          <input
            type="date"
            id="dateOfBirth"
            formControlName="dateOfBirth"
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('dateOfBirth')?.errors &&
              isDirtyOrTouched('dateOfBirth')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} flex-1 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />

          <div
            *ngFor="let validation of validateMessages.dateOfBirth"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('dateOfBirth') &&
                editEmployeeForm.get('dateOfBirth')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
        <span
          *ngIf="data.departments as departments"
          id="input-group"
          class="flex flex-wrap gap-2 items-center relative"
        >
          <label for="department" class="font-bold basis-1/4 dark:text-white"
            >Department:
          </label>
          <select
            id="department-selections"
            formControlName="department"
            class="{{ isEdit ? 'bg-gray-50' : 'bg-gray-200' }} {{
              editEmployeeForm.get('department')?.errors &&
              isDirtyOrTouched('department')
                ? 'border-red-500 outline-red-500 dark:border-red-500'
                : 'border-gray-300'
            }} border border-gray-300 flex-1 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2 py-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="0">Choose a department</option>
            <option
              *ngFor="let department of departments"
              value="{{ department.id }}"
            >
              {{ department.departmentName }}
            </option>
          </select>

          <div
            *ngFor="let validation of validateMessages.department"
            class="z-10 absolute top-2 right-2 w-1/3"
          >
            <span
              *ngIf="
                isDirtyOrTouched('department') &&
                editEmployeeForm.get('department')?.hasError(validation.type)
              "
              class="hide-tooltip border py-1 border-red-500 bg-gray-200 rounded-lg text-center font-bold text-xs text-red-500"
            >
              {{ validation.message }}
            </span>
          </div>
        </span>
      </div>
    </div>
  </form>

  <div
    class="w-4/5 py-2 border rounded-md flex flex-col gap-2 items-center mt-4 dark:border-gray-700"
  >
    <div class="w-full">
      <p class="ml-2 font-bold text-lg dark:text-white">
        Employee's assignments
      </p>
    </div>
    <div class="w-full px-2">
      <app-assignment-table
        [projectId]="0"
        [employeeId]="employeeId"
      ></app-assignment-table>
    </div>
  </div>

  <div
    class="w-4/5 py-2 border rounded-md flex flex-col gap-2 items-center mt-4 dark:border-gray-700"
  >
    <div class="w-full">
      <p class="ml-2 font-bold text-lg dark:text-white">Employee's relatives</p>
    </div>
    <div class="w-full px-2">
      <app-relative-table [employeeId]="employeeId"></app-relative-table>
    </div>
  </div>
</div>
