<div class="min-h-screen h-full flex justify-center">
  <div class="w-full max-w-4xl px-2">
    <div
      class="w-full overflow-x-scroll md:overflow-auto max-w-7xl 2xl:max-w-none mt-2"
    >
      <table
        class="table-auto overflow-scroll md:overflow-auto w-full text-left font-inter border"
      >
        <thead class="rounded-lg text-base text-white font-semibold w-full">
          <tr class="bg-[#222E3A]/[6%]">
            <th
              class="py-3 px-3 text-[#212B36] sm:text-base font-bold whitespace-nowrap"
            >
              ID
            </th>
            <th
              class="py-3 px-3 text-[#212B36] sm:text-base font-bold whitespace-nowrap"
            >
              Category
            </th>
            <th
              class="py-3 px-3 justify-center gap-1 text-[#212B36] sm:text-base font-bold whitespace-nowrap"
            >
              Company
            </th>
            <th
              class="py-3 px-3 text-[#212B36] sm:text-base font-bold whitespace-nowrap"
            >
              Product
            </th>
            <th
              class="py-3 px-3 text-[#212B36] sm:text-base font-bold whitespace-nowrap"
            >
              Description
            </th>
            <th
              class="flex items-center py-3 px-3 text-[#212B36] sm:text-base font-bold whitespace-nowrap gap-1"
            >
              Price
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-[#222E3A]/[6%]">
            <td
              class="py-2 px-3 font-normal text-base border-t-2 whitespace-nowrap border-black"
            >
              id
            </td>
            <td
              class="py-2 px-3 font-normal text-base border-t-2 whitespace-nowrap border-black"
            >
              <a class="text-blue-500 underline cursor-pointer">category</a>
            </td>
            <td
              class="py-2 px-3 font-normal text-base border-t-2 whitespace-nowrap border-black"
            >
              company
            </td>
            <td
              class="py-2 px-3 font-normal text-base border-t-2 whitespace-nowrap border-black"
            >
              product
            </td>
            <td
              class="py-2 px-3 font-normal text-base border-t-2 whitespace-nowrap border-black"
            >
              description
            </td>
            <td
              class="py-2 px-3 font-normal text-base border-t-2 whitespace-nowrap border-black"
            >
              price
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="w-full flex justify-center sm:justify-between flex-col sm:flex-row gap-5 mt-1.5 px-1 items-center"
    >
      <div class="text-lg">Showing 1 to 10 of 100 entries</div>
      <div class="flex">
        <ul
          class="flex justify-center items-center gap-x-[10px] z-30"
          role="navigation"
          aria-label="Pagination"
        >
          <li
            class="flex items-center justify-center w-[36px] rounded-[6px] h-[36px] border-[1px] border-solid border-[#E4E4EB] cursor-pointer"
          >
            <img
              src="https://www.tailwindtap.com/assets/travelagency-admin/leftarrow.svg"
            />
          </li>
          <li
            class="flex items-center justify-center w-[36px] rounded-[6px] h-[34px] border-solid border-[1px] bg-[#FFFFFF] cursor-pointer border-[#E4E4EB]"
          >
            1
          </li>
          <li
            class="flex items-center justify-center w-[36px] rounded-[6px] h-[36px] border-[1px] border-solid border-[#E4E4EB] cursor-pointer"
          >
            <img
              src="https://www.tailwindtap.com/assets/travelagency-admin/rightarrow.svg"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
