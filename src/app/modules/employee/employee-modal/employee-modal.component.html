<div
  #employeeModal
  id="employee-modal"
  tabindex="-1"
  class="bg-[#00000066] h-full hidden overflow-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0"
>
  <form
    [formGroup]="addEmployeeForm"
    (ngSubmit)="onSubmit()"
    class="relative p-4 w-full max-w-xl max-h-full"
  >
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        type="button"
        class="top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
        (click)="close()"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5">
        <div class="grid grid-cols-2 gap-2">
          <div class="col-span-1 flex flex-col gap-2">
            <div id="input-group" class="relative">
              <label
                for="firstName"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >First name <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                placeholder="First name"
                class="bg-gray-50 border {{
                  addEmployeeForm.get('firstName')?.errors &&
                  isDirtyOrTouched('firstName')
                    ? 'border-red-500 focus:ring-red-500 focus:border-red-500 dark:border-red-500'
                    : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500'
                }} outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              />
              <div
                *ngFor="let validation of validateMessages.firstName"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('firstName') &&
                    addEmployeeForm.get('firstName')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div id="input-group" class="relative">
              <label
                for="middleName"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Middle name</label
              >
              <input
                type="text"
                id="middleName"
                formControlName="middleName"
                class="bg-gray-50 border {{
                  addEmployeeForm.get('middleName')?.errors &&
                  isDirtyOrTouched('middleName')
                    ? 'border-red-500 focus:ring-red-500 focus:border-red-500 dark:border-red-500'
                    : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500'
                }} outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Middle name"
              />

              <div
                *ngFor="let validation of validateMessages.middleName"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('middleName') &&
                    addEmployeeForm.get('middleName')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div id="input-group" class="relative">
              <label
                for="salary"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Salary</label
              >
              <input
                type="number"
                id="salary"
                formControlName="salary"
                class="bg-gray-50 border {{
                  addEmployeeForm.get('salary')?.errors &&
                  isDirtyOrTouched('salary')
                    ? 'border-red-500 focus:ring-red-500 focus:border-red-500 dark:border-red-500'
                    : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500'
                }} outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="0"
                min="0"
                oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
              />

              <div
                *ngFor="let validation of validateMessages.salary"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('salary') &&
                    addEmployeeForm.get('salary')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div>
              <label
                for="gender"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Gender <span class="text-red-500">*</span></label
              >
              <span
                class="w-full p-2.5 flex flex-wrap gap-2 md:gap-10 bg-gray-50 border border-gray-300 text-sm rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <span class="flex gap-2 items-center">
                  <input
                    name="gender"
                    formControlName="gender"
                    value="FEMALE"
                    type="radio"
                    checked
                  />
                  <label for="female">Female</label>
                </span>
                <span class="flex gap-2 items-center">
                  <input
                    name="gender"
                    formControlName="gender"
                    value="MALE"
                    type="radio"
                  />
                  <label for="Male">Male</label>
                </span>
              </span>
            </div>
          </div>
          <div class="col-span-1 flex flex-col gap-2">
            <div id="input-group" class="relative">
              <label
                for="lastName"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Last name <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="bg-gray-50 border {{
                  addEmployeeForm.get('lastName')?.errors &&
                  isDirtyOrTouched('lastName')
                    ? 'border-red-500 focus:ring-red-500 focus:border-red-500 dark:border-red-500'
                    : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500'
                }} outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Last name"
              />
              <div
                *ngFor="let validation of validateMessages.lastName"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('lastName') &&
                    addEmployeeForm.get('lastName')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div id="input-group" class="relative">
              <label
                for="department"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Department <span class="text-red-500">*</span></label
              >
              <input type="text" formControlName="department" class="hidden" />
              <div class="relative">
                <button
                  id="department"
                  type="button"
                  name="department"
                  class="relative bg-gray-50 border {{
                    addEmployeeForm.get('department')?.errors &&
                    isDirtyOrTouched('department')
                      ? 'border-red-500 focus:ring-red-500 focus:border-red-500 dark:border-red-500'
                      : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500'
                  }}  text-gray-900 text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                  aria-haspopup="listbox"
                  aria-expanded="true"
                  aria-labelledby="listbox-label"
                  (click)="onShowDropDown()"
                  (blur)="onBlurDropDown()"
                >
                  <span class="flex items-center">
                    <span class="block truncate">{{
                      onShowDepartmentName()
                    }}</span>
                  </span>
                  <span
                    class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2"
                  >
                    <svg
                      class="h-5 w-5 text-gray-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                </button>
                <ul
                  class="{{
                    isShowDropDown ? '' : 'hidden'
                  }} absolute z-10 mt-1 max-h-56 w-full overflow-y-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  role="listbox"
                  aria-labelledby="listbox-label"
                  aria-activedescendant="listbox-option-3"
                >
                  <li
                    class="text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-slate-200 dark:hover:bg-gray-600"
                    id="listbox-option-0"
                    role="option"
                    (click)="onSelectDepartment(0, -1)"
                  >
                    <div class="flex items-center">
                      <span class="block truncate dark:text-white"
                        >All departments</span
                      >
                    </div>
                    <span
                      *ngIf="departmentId === 0"
                      class="text-blue-600 dark:text-blue-300 absolute inset-y-0 right-0 flex items-center pr-4"
                    >
                      <svg
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </li>
                  <li
                    *ngFor="let department of departments; index as i"
                    class="text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-slate-200 dark:hover:bg-gray-600"
                    id="listbox-option-0"
                    role="option"
                    (click)="onSelectDepartment(department.id, i)"
                  >
                    <div class="flex items-center">
                      <span class="block truncate dark:text-white">{{
                        department.departmentName
                      }}</span>
                    </div>
                    <span
                      *ngIf="department.id === departmentId"
                      class="text-blue-600 dark:text-blue-300 absolute inset-y-0 right-0 flex items-center pr-4"
                    >
                      <svg
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </li>
                </ul>
              </div>

              <div
                *ngFor="let validation of validateMessages.department"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('department') &&
                    addEmployeeForm.get('department')?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
            <div id="input-group" class="relative">
              <label
                for="dateOfBirth"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Date of birth <span class="text-red-500">*</span></label
              >
              <input
                type="date"
                id="dateOfBirth"
                formControlName="dateOfBirth"
                class="bg-gray-50 border {{
                  addEmployeeForm.get('dateOfBirth')?.errors &&
                  isDirtyOrTouched('dateOfBirth')
                    ? 'border-red-500 focus:ring-red-500 focus:border-red-500 dark:border-red-500'
                    : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500'
                }} outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              />

              <div
                *ngFor="let validation of validateMessages.dateOfBirth"
                class="z-10"
              >
                <span
                  *ngIf="
                    isDirtyOrTouched('dateOfBirth') &&
                    addEmployeeForm
                      .get('dateOfBirth')
                      ?.hasError(validation.type)
                  "
                  class="hide-tooltip absolute top-0 left-[27%] z-10 border py-1 border-red-500 bg-red-50 rounded-lg w-3/4 text-center font-bold text-xs text-red-500"
                >
                  {{ validation.message }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="flex w-full justify-end pt-2">
          <button
            data-modal-hide="popup-modal"
            type="submit"
            [disabled]="addEmployeeForm.invalid"
            class="{{
              addEmployeeForm.invalid
                ? 'bg-blue-200 cursor-not-allowed'
                : 'bg-blue-500 hover:bg-blue-800'
            }} text-white font-medium rounded-lg text-sm inline-flex gap-2 items-center px-5 py-2.5 text-center"
          >
            <div *ngIf="isLoading" role="status">
              <svg
                aria-hidden="true"
                class="inline w-5 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
            Submit
          </button>
          <button
            data-modal-hide="popup-modal"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-gray-200 rounded-lg border border-gray-200 hover:bg-gray-300 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            (click)="close()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
