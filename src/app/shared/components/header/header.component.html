<header class="bg-white border-b-2 fixed top-0 w-full h-header z-10">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a routerLink="/home" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Project</span>
        <img
          class="h-8 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          alt=""
        />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        (click)="onToggle()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex lg:gap-x-12">
      <a
        routerLink="/home/department"
        [routerLinkActive]="'active-link'"
        class="highlight text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500"
      >
        Department
      </a>
      <a
        routerLink="/home/employee"
        [routerLinkActive]="'active-link'"
        class="highlight text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500 active:text-blue-500"
        >Employee</a
      >
      <a
        routerLink="/home/project"
        [routerLinkActive]="'active-link'"
        class="highlight text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500"
        >Project</a
      >
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-3">
      <a
        routerLink="/login"
        class="bg-blue-600 hover:bg-blue-800 text-white rounded-md px-3 py-2 text-sm font-semibold leading-6"
        >Login</a
      >
      <a
        routerLink="/signup"
        class="bg-gray-200 hover:bg-gray-300 rounded-md px-3 py-2 text-sm font-semibold leading-6 text-gray-900"
        >Signup</a
      >
    </div>
  </nav>

  <!-- Mobile menu, show/hide based on menu open state. -->
  <div
    class="{{ isToggle ? 'lg:hidden' : 'hidden lg:hidden' }}"
    role="dialog"
    aria-modal="true"
  >
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a routerLink="/home" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Project</span>
          <img
            class="h-8 w-auto"
            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt=""
          />
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700"
          (click)="onToggle()"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              routerLink="/home/department"
              [routerLinkActive]="'active-link'"
              class="active-link highlight hover:text-blue-500 -mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
            >
              Department
            </a>
            <a
              routerLink="/home/employee"
              [routerLinkActive]="'active-link'"
              class="highlight hover:text-blue-500 -mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Employee</a
            >
            <a
              routerLink="/home/project"
              [routerLinkActive]="'active-link'"
              class="highlight hover:text-blue-500 -mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Project</a
            >
          </div>
          <div class="py-6 line">
            <a
              routerLink="/login"
              class="highlight hover:text-blue-500 -mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Login</a
            >
            <a
              routerLink="/signup"
              class="highlight hover:text-blue-500 -mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Signup</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
